<div class="flex flex-col items-center" *ngIf="user != null">
  <div class="m-8">
    <div>
      <address class="flex items-center mb-6 not-italic">
        <div
          class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
        >
          <a>
            <img
              *ngIf="
                user.profilePictureFileName != null;
                else ifNoProfilePictureBlock
              "
              class="mr-4 w-16 h-16 rounded-full"
              [src]="getMediaLink(user.profilePictureFileName)"
              [alt]="user.username"
            />
            <ng-template #ifNoProfilePictureBlock>
              <div class="mr-4">
                <div
                  class="relative w-14 h-14 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
                >
                  <svg
                    class="absolute w-16 h-16 text-gray-400 -left-1"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </div>
            </ng-template>
          </a>
          <div>
            <a
              href="#"
              rel="author"
              class="text-xl font-bold text-gray-900 dark:text-white"
              >{{ user.username }}</a
            >

            <p class="text-base text-gray-500 dark:text-gray-400">
              Joined {{ user.createdAtTime | date }}
            </p>
          </div>
        </div>
      </address>
    </div>
    <table class="table-auto w-96">
      <tbody>
        <tr>
          <td class="text-gray-500 w-1/2">Roles</td>
          <td class="text-gray-500 w-1/2">
            {{ user.roles.length > 0 ? user.roles.join(", ") : "None" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
